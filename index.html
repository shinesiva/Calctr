<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        button {
            width: 50px;
            height: 50px;
            transition: .5s ease-in-out;
        }

        button:hover {
            transform: scale(1.3);
        }

        #p1 {
            height: 450px;
            width: 26%;
        }

        @media (min-width:200px) and (max-width:1200px) {
            #p1 {
                width: 75%;
                height: 450px;
            }
        }
    </style>
</head>

<body>
    <div class="mt-5 border border-dark bg-black container p-3" id="p1">
        <h2 class="text-white text-center ">Calculator</h2>
        <div>
            <input id="result" type="text" placeholder="0" class="form control fs-4">
        </div>
        <div class="text-center mt-3 me-1 ms-2">
            <button onclick="Allclear()" class="rounded-circle btn btn-outline-black bg-danger-subtle me-2" type="button">AC</button>
            <button onclick="backSpace()" class="rounded-circle btn btn-outline-black bg-danger me-2" type="button">C</button>
            <button onclick="displayData('%')" class="rounded-circle btn btn-outline-black bg-primary me-2" type="button">%</button>
            <button onclick="displayData('/')" class="rounded-circle btn btn-outline-black bg-primary fs-4" type="button">/</button>

        </div>
        <div class="text-center mt-3 me-1 ms-2">
            <button onclick="displayData(7)" class="rounded-circle btn btn-outline-black bg-secondary me-2" type="button">7</button>
            <button onclick="displayData(8)" class="rounded-circle btn btn-outline-black bg-secondary me-2" type="button">8</button>
            <button onclick="displayData(9)" class="rounded-circle btn btn-outline-black bg-secondary me-2" type="button">9</button>
            <button onclick="displayData('*')" class="rounded-circle btn btn-outline-black bg-primary fs-4" type="button">*</button>
        </div>
        <div class="text-center mt-3 me-1 ms-2">
            <button onclick="displayData(4)" class="rounded-circle btn btn-outline-black bg-secondary me-2" type="button">4</button>
            <button onclick="displayData(5)" class="rounded-circle btn btn-outline-black bg-secondary me-2" type="button">5</button>
            <button onclick="displayData(6)" class="rounded-circle btn btn-outline-black bg-secondary me-2" type="button">6</button>
            <button onclick="displayData('-')" class="rounded-circle btn btn-outline-black bg-primary fs-4" type="button">-</button>
        </div>
        <div class="text-center mt-3 me-1 ms-2">
            <button onclick="displayData(1)" class="rounded-circle btn btn-outline-black bg-secondary me-2" type="button">1</button>
            <button onclick="displayData(2)" class="rounded-circle btn btn-outline-black bg-secondary me-2" type="button">2</button>
            <button onclick="displayData(3)" class="rounded-circle btn btn-outline-black bg-secondary me-2" type="button">3</button>
            <button onclick="displayData('+')" class="rounded-circle btn btn-outline-black bg-primary fs-4" type="button">+</button>
        </div>
        <div class="text-center mt-3 me-2 ms-2">
            <button onclick="displayData(0)" class="rounded-circle btn btn-outline-black bg-secondary me-4" type="button">0</button>
            <button onclick="displayData(00)" class="rounded-circle btn btn-outline-black bg-secondary me-4" type="button">00</button>
            <button onclick="evalExprsn()" class="rounded-circle btn btn-outline-black bg-primary fs-4" type="button" style="width:70px">=</button>
        </div>
    </div>
</body>
<script src="./clac.js"></script>
</html>
